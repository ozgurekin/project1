<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soğuk İçecekler</title>
    <style>
      img {
        width: 350px;
      }
      .sola-kaydir {
        float: left;
        padding: 0 10px 10px 0;
      }

      .saga-kaydir {
        float: right;
        padding: 0 10px 10px 0;
      }

      body {
        background-color: #1e3932;
      }

      p {
        color: white;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-size: 100px">Soğuk İçecekler</h1>

    <img
      src="https://i.pinimg.com/236x/7f/e9/e3/7fe9e35f3d62602515ce3ec9014ac69e.jpg"
      class="saga-kaydir"
      alt=""
    />

    <p class="saga-kaydir">Ice Latte</p>

    <img
      src="https://i.pinimg.com/236x/91/c1/c0/91c1c06a352fd417675d7bea570b1466.jpg"
      alt=""
    />

    <p class="sola-kaydir">
      Ice <br />
      Americano
    </p>
    <br /><br /><br /><br />

    <img
      src="https://i.pinimg.com/236x/40/4b/8e/404b8ecbbaf2ac65b7b4b10c277e649c.jpg"
      class="saga-kaydir"
      alt=""
    />

    <p class="saga-kaydir">Milkshake</p>

    <img
      src="https://i.pinimg.com/236x/30/82/5f/30825f639c7069ca996e6ac506d789a8.jpg"
      alt=""
    />

    <p class="sola-kaydir">Frappe</p>
  </body>
</html>
